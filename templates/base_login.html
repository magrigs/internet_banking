{% load static from staticfiles%}

<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Connection au systeme bancaire en ligne</title>

  <!-- Custom fonts for this template-->
  <link href="/assets/design/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/assets/design/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0 wow fadeInUp" >
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
                <img src="/assets/design/img/pc1.jpg" alt="image"
                   style="width: 100%;height: 100%">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4 text-uppercase bold">Bienvenue au Système Bancaire en ligne </h1>
                      <hr>
                      <h3 class="h4 text-gray-900 mb-2">Se Connecter </h3>
                  </div>
                  <form class="user" method="post" onsubmit="/signin" >
                      {% csrf_token %}
                    <div class="form-group">

                      <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                             aria-describedby="emailHelp" placeholder="Identifiant" name="username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                             placeholder="mot de passe" name="password" required>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        {% comment %}<label class="custom-control-label" for="customCheck">Remember Me</label>{% endcomment %}
                      </div>
                    </div>
{#                    <a href="index.html" class="btn btn-primary btn-user btn-block">#}
{#                       Connection#}
{#                    </a>#}
                    <button class="btn btn-outline-primary btn-user btn-block" type="submit">Connection</button>

                    {% comment %}<a href="index.html" class="btn btn-google btn-user btn-block">
                    <hr>
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>{% endcomment %}
                  <input type="hidden" name="act" value="check_login">
                  </form>
                     <form class="user" method="post" onsubmit="/signin" >

                 <div class="text-center">
                  <hr>
                    <a class="small" href="/users/forgot">
                        Mot de passe oublié?</a>
                  </div>

                     </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/assets/design/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/design/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/assets/design/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/assets/design/js/sb-admin-2.min.js"></script>

</body>

</html>
