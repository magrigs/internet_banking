{% extends 'base.html' %} {% block content %}
<!--breadcrumbs start-->
<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-sm-4">
				<h1>Money Transfer Form</h1>
			</div>
		</div>
	</div>
</div>
<!--breadcrumbs end-->

<!--container start-->
<div class="registration-bg">
	<div class="container">
		<form method="post" class="form-signin wow fadeInUp" id="changepass" style="max-width:800px">
			{% csrf_token %}
			<h2 class="form-signin-heading">Money Transfer Form</h2>
			{% if messages %}
				<div class="alert alert-success fade in" style="margin:10px;">
					{% for message in messages %}
						<strong>{{ message }}</strong>
					{% endfor %}
				</div>
			{% endif %}
			<div class="login-wrap">        
				<div class="form-group">
					<label for="pwd">Select User {{data}}</label>
					<select name="transfer_user_id" required class="form-control" placeholder="User Name" autofocus="" />
					<option value="">Please Select</option>
					{% for employeename in employeetypelist %}
						<option value="{{ employeename.user_id }}" {% ifequal employeename.user_id|stringformat:"s" salaryDetails.salary_user_id %} selected="selected"{% endifequal %}>{{employeename.user_name}}</option>
					{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="pwd">Amount to Transfer</label>
					<input type="text" class="form-control" placeholder="Enter Total Amount" required autofocus="" name="transfer_amount" id="transfer_amount">
				</div>
				<div class="form-group" style="text-align:right;">
					<button class="btn btn-lg btn-login btn-block" type="submit" style="width:200px;">Transfer Payment</button>
				</div>
			</div>
			<input type="hidden" name="act" value="change_password">
		</form>
	</div>
 </div>
